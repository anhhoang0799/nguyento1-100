<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var num = 2; num < 100; num++) {
            var uoc = 0;  // dem uoc
            for (var i = 1; i <= 100; i++) {
                if (num % i == 0) {
                    uoc++;
                }
            }
            if (uoc == 2) {
                document.write(num + "<br/>");
            }
        }
    </script>
</body>

</html>
